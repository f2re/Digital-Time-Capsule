version: '3.8'

services:

  bot:
    build: .
    container_name: timecapsule_bot
    networks:
      - timecapsule_network
    environment:
      DATABASE_URL: postgresql://timecapsule_user:TimePassw0rd2000@timecapsule_postgres:5432/time_capsule
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python init_db_postgresql.py &&
        python main.py
      "

volumes:
  postgres_data:
    driver: local

networks:
  timecapsule_network:
    driver: bridge
    name: postgres_timecapsule_network
